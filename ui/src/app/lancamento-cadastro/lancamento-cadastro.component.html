<div class="container">
  <form>
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="p-col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label for="vencimento">Vencimento</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          id="vencimento"
          [showIcon]="true"
        ></p-calendar>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label for="recebimento">{{
          tipo.value === "RECEITA" ? "Recebimento" : "Pagamento"
        }}</label>
        <p-calendar
          dateFormat="dd/mm/yy"
          id="vencimento"
          [showIcon]="true"
        ></p-calendar>
      </div>
      <div class="p-col-12 p-md-9 p-fluid">
        <label for="descricao">Descrição</label>
        <input id="descricao" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label for="valor">Valor</label>
        <input id="valor" pInputText type="text" placeholder="0,00" />
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label for="Categoria">Categoria</label>
        <input id="Categoria" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label for="pessoa">Pessoa</label>
        <input id="pessoa" pInputText type="text" />
      </div>
      <div class="p-col-12 p-fluid">
        <label for="observacao">Observação</label>
        <textarea id="observacao" pInputTextarea rows="3"></textarea>
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button
          pButton
          type="button"
          label="Novo"
          class="p-button-info"
        ></button>
        <a href="#">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
