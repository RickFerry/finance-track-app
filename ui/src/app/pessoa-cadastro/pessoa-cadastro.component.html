<div class="container">
  <form>
    <div class="p-grid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>
      <div class="p-col-12 p-fluid">
        <label for="nome">Nome</label>
        <input id="nome" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-9 p-fluid">
        <label for="logradouro">Logradouro</label>
        <input id="logradouro" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-3 p-fluid">
        <label for="numero">Numero</label>
        <input id="numero" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-4 p-fluid">
        <label for="complemento">Complemento</label>
        <input id="complemento" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-4 p-fluid">
        <label for="bairro">Bairro</label>
        <input id="bairro" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-4 p-fluid">
        <label for="cep">CEP</label>
        <p-inputMask mask="99.999-999"></p-inputMask>
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label for="cidade">Cidade</label>
        <input id="cidade" pInputText type="text" />
      </div>
      <div class="p-col-12 p-md-6 p-fluid">
        <label for="estado">Estado</label>
        <input id="estado" pInputText type="text" />
      </div>
      <div class="p-col-12">
        <button pButton type="submit" label="Salvar"></button>
        <button
          pButton
          type="button"
          label="Novo"
          class="p-button-info"
        ></button>
        <a href="#">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
